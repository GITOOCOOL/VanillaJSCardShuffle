<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Shuffle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <div class="container">
        <div class="inputFormContainer">
            <div>
                <input type="number" name="from" id="from" max="4">
                <input type="number" name="from" id="to" max="4">
                <button id='shuffle-btn'>shuffle</button>
            </div>
        </div>

        <div class="table">
            <img src="" alt="" class="card" id="card1">
            <img src="" alt="" class="card" id="card2">
            <img src="" alt="" class="card" id="card3">
            <img src="" alt="" class="card" id="card4">
            <img src="" alt="" class="card" id="card5">
            <img src="" alt="" class="card" id="card6">
            <img src="" alt="" class="card" id="card7">
            <img src="" alt="" class="card" id="card8">
            <img src="" alt="" class="card" id="card9">
            <img src="" alt="" class="card" id="card10">
            <img src="" alt="" class="card" id="card11">
            <img src="" alt="" class="card" id="card12">
            <img src="" alt="" class="card" id="card13">
        </div>
        <div class="userTable">
            <img class="cardHolder" id="cardHolder1">
            <img class="cardHolder" id="cardHolder2">
            <img class="cardHolder" id="cardHolder3">
        </div>
        <div class="userTable">
            <img class="cardHolder" id="cardHolder4">
            <img class="cardHolder" id="cardHolder5">
            <img class="cardHolder" id="cardHolder6">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
